{% extends 'home.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html {
         font-family: Arial;
         display: inline-block;
         margin: 0px auto;
         text-align: center;
        }
        h2 { font-size: 3.0rem; }
        p { font-size: 3.0rem; }
        .units { font-size: 1.2rem; }
        .dht-labels{
          font-size: 1.5rem;
          vertical-align:middle;
          padding-bottom: 15px;
        }
      </style>
</head>
<body>
    <h2>ESP8266 DHT Server</h2>
    <p>
       <i class="fa-solid fa-thermometer-half" style="color:#059e8a;"></i> 
      <span class="dht-labels">Latitude</span> 
      <span id="latitude">%LATTITUDE%</span>
      <sup class="units">Â°C</sup>
    </p>
    <p>
  
        <i class="fa-solid fa-heart-pulse" style="color:#FF0000;"></i>
        
      <span class="dht-labels">Longitude</span>
      <span id="longitude">%LONGITUDE%</span>
      <sup class="units" C>Bpm</sup>
    </p>
  
    <script>
        setInterval(function ( ) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("latitude").innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", "/latitude", true);
          xhttp.send();
        }, 10000 ) ;
        
        setInterval(function ( ) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("longitude").innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", "/longitude", true);
          xhttp.send();
        },10000 ) ;
        </script>
  </body>  
</body>
</html>
